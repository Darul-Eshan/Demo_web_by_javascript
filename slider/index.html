<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slide show</title>
</head>
<body class="">
    
    <div class="slideshow-Container bg-yellow-100  flex justify-center items-center h-96 w-full 
    overflow-hidden relative ">

        <div id="slideshow" class="slideshow-elements items-center text-center text-orange-500 
    text-8xl  flex justify-center font-bold h-full w-full  "  >

            <div class="element active  absolute opacity-0 scale-0 transition-all duration-500 ease-in-out current ">

                <i class="fas fa-futbol  "></i>
                <h2 class="">Football</h2>
            </div>

            <div class="element active absolute opacity-0 scale-0 transition-all duration-700 ease-in-out  ">
                <i class="fas fa-volleyball"></i>
                <h2>Volleyball</h2>
            </div>

            <div class="element active absolute opacity-0 scale-0 transition-all duration-500 ease-in-out  ">
                <i class="fas fa-swimmer"></i>
                <h2>Swimmer</h2>
            </div>
    
        </div>
    </div>
    
    <script src="js\script.js"></script>
</body>
</html>
