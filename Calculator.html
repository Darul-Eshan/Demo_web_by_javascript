<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class=" ">
    <h2 class="text-center text-xl font-semibold mb-4 text-gray-700">Simple Calculator</h2>

    <!-- Display -->
    <div class="mb-4">
      <input 
        type="text" 
        id="display" 
        class="w-full text-right border border-gray-300 rounded p-3 text-lg font-mono bg-gray-50 focus:outline-none" 
        placeholder="0" 
        readonly
      >
    </div>

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-2">
      <button class="bg-red-400 text-white p-3 rounded hover:bg-red-500" onclick="clearDisplay()">C</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="backspace()">⌫</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('%')">%</button>
      <button class="bg-yellow-400 text-white p-3 rounded hover:bg-yellow-500" onclick="appendValue('/')">÷</button>

      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('7')">7</button>
      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('8')">8</button>
      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('9')">9</button>
      <button class="bg-yellow-400 text-white p-3 rounded hover:bg-yellow-500" onclick="appendValue('*')">×</button>

      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('4')">4</button>
      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('5')">5</button>
      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('6')">6</button>
      <button class="bg-yellow-400 text-white p-3 rounded hover:bg-yellow-500" onclick="appendValue('-')">−</button>

      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('1')">1</button>
      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('2')">2</button>
      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('3')">3</button>
      <button class="bg-yellow-400 text-white p-3 rounded hover:bg-yellow-500" onclick="appendValue('+')">+</button>

      <button class="col-span-2 bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('0')">0</button>
      <button class="bg-gray-100 p-3 rounded hover:bg-gray-200" onclick="appendValue('.')">.</button>
      <button class="bg-green-500 text-white p-3 rounded hover:bg-green-600" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js\calculator.js">
  
  </script>

</body>
</html>
